<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理 - SEC 13F数据收集器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 2rem;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #4facfe;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2196f3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .task-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }
        
        .task-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
            height: 42px;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
        }
        
        .tasks-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .task-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 100px 100px;
            gap: 15px;
            align-items: center;
        }
        
        .task-item:hover {
            background: #e9ecef;
        }
        
        .task-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
        }
        
        .status-pending {
            background: #ffc107;
            color: #212529;
        }
        
        .status-running {
            background: #17a2b8;
            color: white;
        }
        
        .status-completed {
            background: #28a745;
            color: white;
        }
        
        .status-failed {
            background: #dc3545;
            color: white;
        }
        
        .task-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 100px 100px;
            gap: 15px;
            padding: 15px;
            background: #343a40;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .task-form {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .task-item, .task-header {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 任务管理</h1>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="goHome()">返回首页</button>
                <button class="btn btn-primary" onclick="goToHoldings()">查看持仓</button>
            </div>
        </div>
        
        <div class="task-section">
            <h2 class="section-title">发起新任务</h2>
            <div class="task-form">
                <div class="form-group">
                    <label for="cik">CIK编号</label>
                    <input type="text" id="cik" placeholder="例如: 0001067983" />
                </div>
                <div class="form-group">
                    <label for="companyName">公司名称 (可选)</label>
                    <input type="text" id="companyName" placeholder="例如: Berkshire Hathaway (可留空)" />
                </div>
                <div class="form-group">
                    <label for="taskType">任务类型</label>
                    <select id="taskType">
                        <option value="latest">最新数据</option>
                        <option value="historical">历史数据</option>
                        <option value="all">全部数据</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" onclick="startScraping()">开始抓取</button>
                </div>
            </div>
            
            <div id="taskError" class="error" style="display: none;"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalTasks">0</h3>
                    <p>总任务数</p>
                </div>
                <div class="stat-card">
                    <h3 id="runningTasks">0</h3>
                    <p>运行中</p>
                </div>
                <div class="stat-card">
                    <h3 id="completedTasks">0</h3>
                    <p>已完成</p>
                </div>
                <div class="stat-card">
                    <h3 id="failedTasks">0</h3>
                    <p>失败</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingTasks">0</h3>
                    <p>待处理</p>
                </div>
            </div>
        </div>
        
        <div class="task-section">
            <h2 class="section-title">任务列表</h2>
            
            <div class="task-header">
                <div>任务ID</div>
                <div>公司信息</div>
                <div>CIK</div>
                <div>状态</div>
                <div>已保存</div>
                <div>操作</div>
            </div>
            
            <div class="tasks-list" id="tasksList">
                <div class="loading">加载任务列表中...</div>
            </div>
        </div>
    </div>
    
    <script>
        let tasksData = [];
        
        function goHome() {
            window.location.href = '/';
        }
        
        function goToHoldings() {
            window.location.href = '/holdings.html';
        }
        
        function startScraping() {
            const cik = document.getElementById('cik').value.trim();
            const companyName = document.getElementById('companyName').value.trim();
            const taskType = document.getElementById('taskType').value;
            
            if (!cik) {
                showError('请填写CIK编号');
                return;
            }
            
            hideError();
            
            const formData = new FormData();
            formData.append('cik', cik);
            formData.append('companyName', companyName);
            formData.append('type', taskType);
            
            fetch('/api/scraping/scrape', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // 清空表单
                document.getElementById('cik').value = '';
                document.getElementById('companyName').value = '';
                
                // 刷新任务列表
                loadTasks();
                loadStats();
            })
            .catch(error => {
                showError('启动任务失败: ' + error.message);
            });
        }
        
        function loadTasks() {
            fetch('/api/scraping/tasks')
                .then(response => response.json())
                .then(data => {
                    tasksData = data;
                    renderTasks(data);
                })
                .catch(error => {
                    document.getElementById('tasksList').innerHTML = 
                        '<div class="error">加载任务列表失败: ' + error.message + '</div>';
                });
        }
        
        function loadStats() {
            fetch('/api/tasks/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalTasks').textContent = data.totalTasks || 0;
                    document.getElementById('runningTasks').textContent = data.runningTasks || 0;
                    document.getElementById('completedTasks').textContent = data.completedTasks || 0;
                    document.getElementById('failedTasks').textContent = data.failedTasks || 0;
                    document.getElementById('pendingTasks').textContent = data.pendingTasks || 0;
                })
                .catch(error => {
                    console.error('加载统计信息失败:', error);
                });
        }
        
        function renderTasks(tasks) {
            const container = document.getElementById('tasksList');
            
            if (!tasks || tasks.length === 0) {
                container.innerHTML = '<div class="loading">暂无任务</div>';
                return;
            }
            
            container.innerHTML = tasks.map(task => {
                const statusClass = 'status-' + task.status.toLowerCase();
                const statusText = getStatusText(task.status);
                
                return `
                    <div class="task-item">
                        <div style="font-family: monospace; font-size: 0.9rem;">${task.taskId}</div>
                        <div>${task.companyName}</div>
                        <div>${task.cik}</div>
                        <div class="task-status ${statusClass}">${statusText}</div>
                        <div>${task.savedFilings || 0}</div>
                        <div>
                            <button class="btn btn-primary" style="padding: 5px 10px; font-size: 0.8rem;" 
                                onclick="viewTaskDetails('${task.taskId}')">详情</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function getStatusText(status) {
            const statusMap = {
                'PENDING': '待处理',
                'RUNNING': '运行中',
                'COMPLETED': '已完成',
                'FAILED': '失败'
            };
            return statusMap[status] || status;
        }
        
        function viewTaskDetails(taskId) {
            const task = tasksData.find(t => t.taskId === taskId);
            if (task) {
                let details = `任务详情：\\n\\n`;
                details += `任务ID: ${task.taskId}\\n`;
                details += `公司名称: ${task.companyName}\\n`;
                details += `CIK: ${task.cik}\\n`;
                details += `状态: ${getStatusText(task.status)}\\n`;
                details += `已保存文件: ${task.savedFilings || 0}\\n`;
                
                if (task.startTime) {
                    details += `开始时间: ${task.startTime}\\n`;
                }
                if (task.endTime) {
                    details += `结束时间: ${task.endTime}\\n`;
                }
                if (task.message) {
                    details += `消息: ${task.message}\\n`;
                }
                if (task.error) {
                    details += `错误: ${task.error}\\n`;
                }
                
                alert(details);
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('taskError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('taskError').style.display = 'none';
        }
        
        // 页面加载时初始化数据
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            loadStats();
            
            // 每30秒刷新一次任务列表
            setInterval(() => {
                loadTasks();
                loadStats();
            }, 30000);
        });
    </script>
</body>
</html>
