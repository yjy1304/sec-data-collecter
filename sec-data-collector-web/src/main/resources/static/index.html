<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC 13F数据收集器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .menu-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .menu-card .icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .menu-card h2 {
            color: #333;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .menu-card p {
            color: #666;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .task-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .task-card .icon {
            color: white;
        }
        
        .task-card h2, .task-card p {
            color: white;
        }
        
        .holdings-card {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .holdings-card .icon {
            color: white;
        }
        
        .holdings-card h2, .holdings-card p {
            color: white;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .menu-card {
                padding: 30px 20px;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏢 SEC 13F数据收集器</h1>
            <p>专业的机构投资者持仓数据收集与分析平台</p>
        </div>
        
        <div class="menu-grid">
            <div class="menu-card task-card" onclick="goToTaskManagement()">
                <div class="icon">📋</div>
                <h2>任务管理</h2>
                <p>发起数据抓取任务，查看任务进度和状态。管理批量数据收集，监控系统运行状态。</p>
            </div>
            
            <div class="menu-card holdings-card" onclick="goToHoldingsView()">
                <div class="icon">📊</div>
                <h2>持仓信息查看</h2>
                <p>查看已收集的机构持仓数据，分析投资组合变化，生成投资报告和趋势分析。</p>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 SEC 13F数据收集器 - 基于公开的SEC EDGAR数据库</p>
        </div>
    </div>
    
    <script>
        function goToTaskManagement() {
            window.location.href = '/tasks.html';
        }
        
        function goToHoldingsView() {
            window.location.href = '/holdings.html';
        }
        
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.menu-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
