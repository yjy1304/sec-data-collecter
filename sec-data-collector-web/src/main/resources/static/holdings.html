<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>持仓信息查看 - SEC 13F数据收集器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 2rem;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #43e97b;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2ed968;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .search-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #43e97b;
            padding-bottom: 10px;
        }
        
        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
            height: 42px;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .company-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .company-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .company-card:hover {
            background: #43e97b;
            color: white;
            transform: translateY(-2px);
        }
        
        .company-card.selected {
            background: #43e97b;
            color: white;
            border-color: #38f9d7;
        }
        
        .holdings-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .summary-card h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .summary-card p {
            opacity: 0.9;
        }
        
        .holdings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .holdings-table th,
        .holdings-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .holdings-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        .holdings-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .holdings-table tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .holdings-table tbody tr:nth-child(even):hover {
            background: #f1f1f1;
        }
        
        .value-cell {
            text-align: right;
            font-weight: 600;
            color: #28a745;
        }
        
        .shares-cell {
            text-align: right;
        }
        
        .cusip-cell {
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .no-data {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .btn-info:hover {
            background: #138496;
        }
        
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .company-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .summary-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .holdings-table {
                font-size: 0.9rem;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 持仓信息查看</h1>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="goHome()">返回首页</button>
                <button class="btn btn-primary" onclick="goToTasks()">任务管理</button>
            </div>
        </div>
        
        <div class="search-section">
            <h2 class="section-title">查找公司</h2>
            
            <div class="search-form">
                <div class="form-group">
                    <label for="searchCik">CIK编号</label>
                    <input type="text" id="searchCik" placeholder="例如: 0001067983" />
                </div>
                <div class="form-group">
                    <label for="searchName">公司名称</label>
                    <input type="text" id="searchName" placeholder="例如: Berkshire" />
                </div>
                <div class="form-group">
                    <label for="sortBy">排序方式</label>
                    <select id="sortBy">
                        <option value="name">按名称</option>
                        <option value="cik">按CIK</option>
                        <option value="date">按日期</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" onclick="searchCompanies()">搜索</button>
                </div>
            </div>
            
            <div id="searchError" class="error" style="display: none;"></div>
            
            <div id="companyList" class="company-list">
                <div class="loading">加载公司列表中...</div>
            </div>
        </div>
        
        <div class="holdings-section" id="holdingsSection" style="display: none;">
            <h2 class="section-title">持仓详情</h2>
            
            <div class="summary-grid" id="summaryGrid">
                <div class="summary-card">
                    <h3 id="totalHoldings">0</h3>
                    <p>持仓数量</p>
                </div>
                <div class="summary-card">
                    <h3 id="totalValue">$0</h3>
                    <p>总市值</p>
                </div>
                <div class="summary-card">
                    <h3 id="latestFilingDate">-</h3>
                    <p>最新报告日期</p>
                </div>
                <div class="summary-card">
                    <h3 id="avgPosition">$0</h3>
                    <p>平均持仓价值</p>
                </div>
            </div>
            
            <div class="filters">
                <div class="filter-item">
                    <label>最小价值:</label>
                    <input type="number" id="minValue" placeholder="1000000" style="width: 120px;" />
                </div>
                <div class="filter-item">
                    <label>搜索股票:</label>
                    <input type="text" id="stockSearch" placeholder="股票名称或CUSIP" style="width: 150px;" />
                </div>
                <div class="filter-item">
                    <label>报告日期从:</label>
                    <input type="date" id="filingDateFrom" style="width: 150px;" />
                </div>
                <div class="filter-item">
                    <label>报告日期到:</label>
                    <input type="date" id="filingDateTo" style="width: 150px;" />
                </div>
                <div class="filter-item">
                    <label>报告期间从:</label>
                    <input type="date" id="reportPeriodFrom" style="width: 150px;" />
                </div>
                <div class="filter-item">
                    <label>报告期间到:</label>
                    <input type="date" id="reportPeriodTo" style="width: 150px;" />
                </div>
                <button class="btn btn-primary" onclick="applyFilters()" style="height: 35px; padding: 5px 15px;">应用筛选</button>
                <button class="btn btn-secondary" onclick="clearFilters()" style="height: 35px; padding: 5px 15px;">清除筛选</button>
            </div>
            
            <div class="export-buttons">
                <button class="btn btn-info" onclick="exportToCSV()">导出CSV</button>
                <button class="btn btn-info" onclick="exportToJSON()">导出JSON</button>
            </div>
            
            <div class="holdings-table-container">
                <table class="holdings-table">
                    <thead>
                        <tr>
                            <th>股票名称</th>
                            <th>CUSIP</th>
                            <th>市值 (千美元)</th>
                            <th>股票数量</th>
                            <th>报告日期</th>
                            <th>报告期间</th>
                            <th>报告编号</th>
                        </tr>
                    </thead>
                    <tbody id="holdingsTableBody">
                        <tr>
                            <td colspan="7" class="loading">加载持仓数据中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        let currentCompanies = [];
        let currentHoldings = [];
        let filteredHoldings = [];
        let selectedCompany = null;
        
        function goHome() {
            window.location.href = '/';
        }
        
        function goToTasks() {
            window.location.href = '/tasks.html';
        }
        
        function searchCompanies() {
            const cik = document.getElementById('searchCik').value.trim();
            const name = document.getElementById('searchName').value.trim();
            const sortBy = document.getElementById('sortBy').value;
            
            hideError();
            document.getElementById('companyList').innerHTML = '<div class="loading">搜索公司中...</div>';
            
            const params = new URLSearchParams();
            if (cik) params.append('cik', cik);
            if (name) params.append('name', name);
            params.append('sortBy', sortBy);
            
            fetch('/api/holdings/companies?' + params.toString())
                .then(response => response.json())
                .then(data => {
                    currentCompanies = data.map(c => ({
                        cik: c.cik,
                        name: c.name,
                        holdingsCount: c.holdingsCount,
                        totalValue: c.totalValue,
                        latestFilingDate: c.latestFilingDate
                    }));
                    renderCompanies(currentCompanies);
                })
                .catch(error => {
                    showError('搜索公司失败: ' + error.message);
                    document.getElementById('companyList').innerHTML = '<div class="error">搜索失败</div>';
                });
        }
        
        function renderCompanies(companies) {
            const container = document.getElementById('companyList');
            
            if (!companies || companies.length === 0) {
                container.innerHTML = '<div class="no-data">未找到匹配的公司</div>';
                return;
            }
            
            container.innerHTML = companies.map(company => `
                <div class="company-card" onclick="selectCompany('${company.cik}', '${company.name}')">
                    <div style="font-weight: 600;">${company.name}</div>
                    <div style="font-size: 0.9rem; color: #666; font-family: monospace;">CIK: ${company.cik}</div>
                    <div style="font-size: 0.8rem; color: #999;">
                        持仓: ${company.holdingsCount || 0} | 
                        最新: ${company.latestFilingDate || 'N/A'}
                    </div>
                </div>
            `).join('');
        }
        
        function selectCompany(cik, name) {
            selectedCompany = { cik, name };
            
            // 更新选中状态
            document.querySelectorAll('.company-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.company-card').classList.add('selected');
            
            // 显示持仓区域
            document.getElementById('holdingsSection').style.display = 'block';
            
            // 加载持仓数据
            loadHoldings(cik);
        }
        
        function loadHoldings(cik, filingDateFrom = null, filingDateTo = null, reportPeriodFrom = null, reportPeriodTo = null) {
            // 更新标题
            document.querySelector('#holdingsSection .section-title').textContent = 
                `${selectedCompany.name} (${cik}) 的持仓详情`;
            
            // 显示加载状态
            document.getElementById('holdingsTableBody').innerHTML = `
                <tr><td colspan="7" class="loading">加载持仓数据中...</td></tr>
            `;
            
            // 构建API请求参数
            const params = new URLSearchParams();
            if (filingDateFrom) params.append('filingDateFrom', filingDateFrom);
            if (filingDateTo) params.append('filingDateTo', filingDateTo);
            if (reportPeriodFrom) params.append('reportPeriodFrom', reportPeriodFrom);
            if (reportPeriodTo) params.append('reportPeriodTo', reportPeriodTo);
            
            const url = `/api/holdings/company/${cik}` + (params.toString() ? '?' + params.toString() : '');
            
            // 调用API获取持仓数据
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    currentHoldings = data.holdings || [];
                    filteredHoldings = currentHoldings;
                    renderHoldings(currentHoldings);
                    updateSummaryFromData(data.summary);
                })
                .catch(error => {
                    console.error('加载持仓数据失败:', error);
                    document.getElementById('holdingsTableBody').innerHTML = `
                        <tr><td colspan="7" class="error">加载持仓数据失败: ${error.message}</td></tr>
                    `;
                });
        }
        
        function updateSummaryFromData(summary) {
            if (!summary) {
                document.getElementById('totalHoldings').textContent = '0';
                document.getElementById('totalValue').textContent = '$0';
                document.getElementById('latestFilingDate').textContent = '-';
                document.getElementById('avgPosition').textContent = '$0';
                return;
            }
            
            document.getElementById('totalHoldings').textContent = summary.totalHoldings.toString();
            document.getElementById('totalValue').textContent = '$' + formatNumber(Math.round(summary.totalValue));
            document.getElementById('avgPosition').textContent = '$' + formatNumber(Math.round(summary.avgPosition));
            
            // latestFilingDate 在 selectedCompany 中设置
            if (selectedCompany && selectedCompany.latestFilingDate) {
                document.getElementById('latestFilingDate').textContent = selectedCompany.latestFilingDate;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('searchError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('searchError').style.display = 'none';
        }
        
        function renderHoldings(holdings) {
            const tbody = document.getElementById('holdingsTableBody');
            
            if (!holdings || holdings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-data">暂无持仓数据</td></tr>';
                return;
            }
            
            tbody.innerHTML = holdings.map(holding => `
                <tr>
                    <td>${holding.nameOfIssuer}</td>
                    <td class="cusip-cell">${holding.cusip}</td>
                    <td class="value-cell">$${formatNumber(holding.value)}</td>
                    <td class="shares-cell">${formatNumber(holding.shares)}</td>
                    <td>${holding.filing ? formatDate(holding.filing.filingDate) : 'N/A'}</td>
                    <td>${holding.filing ? formatDate(holding.filing.reportPeriod) : 'N/A'}</td>
                    <td style="font-family: monospace; font-size: 0.8rem;">${holding.filing ? holding.filing.accessionNumber : 'N/A'}</td>
                </tr>
            `).join('');
        }
        
        function updateSummary(holdings) {
            if (!holdings || holdings.length === 0) {
                document.getElementById('totalHoldings').textContent = '0';
                document.getElementById('totalValue').textContent = '$0';
                document.getElementById('latestFilingDate').textContent = '-';
                document.getElementById('avgPosition').textContent = '$0';
                return;
            }
            
            const totalValue = holdings.reduce((sum, h) => sum + h.value, 0);
            const avgPosition = totalValue / holdings.length;
            
            document.getElementById('totalHoldings').textContent = holdings.length.toString();
            document.getElementById('totalValue').textContent = '$' + formatNumber(totalValue);
            document.getElementById('latestFilingDate').textContent = holdings[0]?.filing?.filingDate || '-';
            document.getElementById('avgPosition').textContent = '$' + formatNumber(Math.round(avgPosition));
        }
        
        function applyFilters() {
            const minValue = parseFloat(document.getElementById('minValue').value) || 0;
            const stockSearch = document.getElementById('stockSearch').value.toLowerCase().trim();
            const filingDateFrom = document.getElementById('filingDateFrom').value;
            const filingDateTo = document.getElementById('filingDateTo').value;
            const reportPeriodFrom = document.getElementById('reportPeriodFrom').value;
            const reportPeriodTo = document.getElementById('reportPeriodTo').value;
            
            // 如果有日期筛选，重新加载数据
            if (filingDateFrom || filingDateTo || reportPeriodFrom || reportPeriodTo) {
                if (selectedCompany) {
                    loadHoldings(selectedCompany.cik, filingDateFrom, filingDateTo, reportPeriodFrom, reportPeriodTo);
                    return;
                }
            }
            
            // 否则在客户端进行筛选
            filteredHoldings = currentHoldings.filter(holding => {
                const valueMatch = holding.value >= minValue;
                const nameMatch = !stockSearch || 
                    holding.nameOfIssuer.toLowerCase().includes(stockSearch) ||
                    holding.cusip.toLowerCase().includes(stockSearch);
                
                return valueMatch && nameMatch;
            });
            
            renderHoldings(filteredHoldings);
            updateSummary(filteredHoldings);
        }
        
        function clearFilters() {
            document.getElementById('minValue').value = '';
            document.getElementById('stockSearch').value = '';
            document.getElementById('filingDateFrom').value = '';
            document.getElementById('filingDateTo').value = '';
            document.getElementById('reportPeriodFrom').value = '';
            document.getElementById('reportPeriodTo').value = '';
            
            // 如果有选中的公司，重新加载所有数据
            if (selectedCompany) {
                loadHoldings(selectedCompany.cik);
            } else {
                filteredHoldings = currentHoldings;
                renderHoldings(filteredHoldings);
                updateSummary(filteredHoldings);
            }
        }
        
        function exportToCSV() {
            if (!selectedCompany) {
                alert('请先选择一个公司');
                return;
            }
            
            // 直接使用API导出CSV
            window.open(`/api/holdings/export/${selectedCompany.cik}/csv`, '_blank');
        }
        
        function exportToJSON() {
            if (!filteredHoldings || filteredHoldings.length === 0) {
                alert('没有数据可导出');
                return;
            }
            
            const jsonContent = JSON.stringify({
                company: selectedCompany,
                exportDate: new Date().toISOString(),
                totalHoldings: filteredHoldings.length,
                totalValue: filteredHoldings.reduce((sum, h) => sum + h.value, 0),
                holdings: filteredHoldings
            }, null, 2);
            
            downloadFile(jsonContent, `holdings_${selectedCompany.cik}_${new Date().toISOString().split('T')[0]}.json`, 'application/json');
        }
        
        function downloadFile(content, filename, contentType) {
            const a = document.createElement('a');
            const file = new Blob([content], { type: contentType });
            a.href = URL.createObjectURL(file);
            a.download = filename;
            a.click();
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat('en-US').format(num);
        }
        
        function formatDate(dateArray) {
            if (!dateArray || !Array.isArray(dateArray) || dateArray.length < 3) {
                return 'N/A';
            }
            // 日期数组格式: [年, 月, 日]
            const year = dateArray[0];
            const month = String(dateArray[1]).padStart(2, '0');
            const day = String(dateArray[2]).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            searchCompanies(); // 显示默认公司列表
        });
    </script>
</body>
</html>
