    <div id="companyModal" class="modal">

            <form id="companyForm">

                <div class="form-group">

                    <input type="text" id="companyName" required placeholder="ä¾‹: Berkshire Hathaway Inc" />

    <script>
        // å…¨å±€å˜é‡
        let currentPage = 1;
        let pageSize = 20;
        let sortBy = 'companyName';
        let sortOrder = 'ASC';
        let currentKeyword = '';
        let currentStatus = '';
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadCompanies();
            loadStats();
            
            // æœç´¢æ¡†å›è½¦äº‹ä»¶
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCompanies();
                }
            });
        });
        
        // åŠ è½½å…¬å¸åˆ—è¡¨
        async function loadCompanies() {
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    size: pageSize,
                    sortBy: sortBy,
                    sortOrder: sortOrder
                });
                
                if (currentKeyword) params.append('keyword', currentKeyword);
                if (currentStatus) params.append('isActive', currentStatus);
                
                const response = await fetch(`/api/companies?${params}`);
                if (!response.ok) throw new Error('è·å–å…¬å¸åˆ—è¡¨å¤±è´¥');
                
                const data = await response.json();
                renderCompaniesTable(data.companies);
                renderPagination(data.totalPages, data.currentPage);
                
            } catch (error) {
                console.error('åŠ è½½å…¬å¸åˆ—è¡¨å¤±è´¥:', error);
                showMessage('åŠ è½½å…¬å¸åˆ—è¡¨å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // æ¸²æŸ“å…¬å¸è¡¨æ ¼
        function renderCompaniesTable(companies) {
            const tbody = document.getElementById('companiesTableBody');
            tbody.innerHTML = '';
            
            companies.forEach(company => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${company.cik || '-'}</td>
                    <td>${company.companyName || '-'}</td>
                    <td>${company.displayName || '-'}</td>
                    <td>${company.industry || '-'}</td>
                    <td>${company.sector || '-'}</td>
                    <td>${company.totalFilings || 0}</td>
                    <td>${company.lastFilingDate || '-'}</td>
                    <td>
                        <span class="status-${company.isActive ? 'active' : 'inactive'}">
                            ${company.isActive ? 'æ´»è·ƒ' : 'éæ´»è·ƒ'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-warning" onclick="editCompany(${company.id})" style="margin-right: 5px;">ç¼–è¾‘</button>
                        <button class="btn btn-danger" onclick="deleteCompany(${company.id}, '${company.companyName}')">åˆ é™¤</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination(totalPages, currentPageNum) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            // ä¸Šä¸€é¡µ
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'â€¹ ä¸Šä¸€é¡µ';
            prevBtn.disabled = currentPageNum <= 1;
            prevBtn.onclick = () => {
                if (currentPageNum > 1) {
                    currentPage = currentPageNum - 1;
                    loadCompanies();
                }
            };
            pagination.appendChild(prevBtn);
            
            // é¡µç 
            const start = Math.max(1, currentPageNum - 2);
            const end = Math.min(totalPages, currentPageNum + 2);
            
            for (let i = start; i <= end; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPageNum ? 'active' : '';
                pageBtn.onclick = () => {
                    currentPage = i;
                    loadCompanies();
                };
                pagination.appendChild(pageBtn);
            }
            
            // ä¸‹ä¸€é¡µ
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'ä¸‹ä¸€é¡µ â€º';
            nextBtn.disabled = currentPageNum >= totalPages;
            nextBtn.onclick = () => {
                if (currentPageNum < totalPages) {
                    currentPage = currentPageNum + 1;
                    loadCompanies();
                }
            };
            pagination.appendChild(nextBtn);
        }
        
        // æœç´¢å…¬å¸
        function searchCompanies() {
            currentKeyword = document.getElementById('searchInput').value;
            currentStatus = document.getElementById('statusFilter').value;
            currentPage = 1;
            loadCompanies();
        }
        
        // æ’åºè¡¨æ ¼
        function sortTable(column) {
            if (sortBy === column) {
                sortOrder = sortOrder === 'ASC' ? 'DESC' : 'ASC';
            } else {
                sortBy = column;
                sortOrder = 'ASC';
            }
            
            // æ›´æ–°æ’åºæŒ‡ç¤ºå™¨
            document.querySelectorAll('[id^="sort-"]').forEach(span => {
                span.textContent = '';
            });
            document.getElementById('sort-' + column).textContent = sortOrder === 'ASC' ? 'â†‘' : 'â†“';
            
            currentPage = 1;
            loadCompanies();
        }
        
        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const response = await fetch('/api/companies/stats');
                if (!response.ok) throw new Error('è·å–ç»Ÿè®¡ä¿¡æ¯å¤±è´¥');
                
                const stats = await response.json();
                document.getElementById('totalCompanies').textContent = stats.totalCompanies || 0;
                document.getElementById('activeCompanies').textContent = stats.activeCompanies || 0;
                document.getElementById('totalIndustries').textContent = stats.totalIndustries || 0;
                document.getElementById('recentlyActive').textContent = stats.recentlyActive || 0;
                
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
            }
        }
        
        // åˆ·æ–°ç»Ÿè®¡
        function refreshStats() {
            loadStats();
            loadCompanies();
        }
        
        // æ˜¾ç¤ºæ·»åŠ å…¬å¸æ¨¡æ€æ¡†
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'æ·»åŠ å…¬å¸';
            document.getElementById('companyForm').reset();
            document.getElementById('companyId').value = '';
            document.getElementById('companyModal').style.display = 'block';
        }
        
        // ç¼–è¾‘å…¬å¸
        async function editCompany(id) {
            try {
                const response = await fetch(`/api/companies/${id}`);
                if (!response.ok) throw new Error('è·å–å…¬å¸ä¿¡æ¯å¤±è´¥');
                
                const company = await response.json();
                
                document.getElementById('modalTitle').textContent = 'ç¼–è¾‘å…¬å¸';
                document.getElementById('companyId').value = company.id;
                document.getElementById('cik').value = company.cik || '';
                document.getElementById('companyName').value = company.companyName || '';
                document.getElementById('displayName').value = company.displayName || '';
                document.getElementById('industry').value = company.industry || '';
                document.getElementById('sector').value = company.sector || '';
                document.getElementById('website').value = company.website || '';
                document.getElementById('description').value = company.description || '';
                document.getElementById('isActive').value = company.isActive.toString();
                
                document.getElementById('companyModal').style.display = 'block';
                
            } catch (error) {
                console.error('åŠ è½½å…¬å¸ä¿¡æ¯å¤±è´¥:', error);
                showMessage('åŠ è½½å…¬å¸ä¿¡æ¯å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // åˆ é™¤å…¬å¸
        async function deleteCompany(id, name) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤å…¬å¸"${name}"å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/companies/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('åˆ é™¤å…¬å¸å¤±è´¥');
                
                showMessage('å…¬å¸åˆ é™¤æˆåŠŸ', 'success');
                loadCompanies();
                loadStats();
                
            } catch (error) {
                console.error('åˆ é™¤å…¬å¸å¤±è´¥:', error);
                showMessage('åˆ é™¤å…¬å¸å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('companyModal').style.display = 'none';
        }
        
        // è¡¨å•æäº¤
        document.getElementById('companyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                cik: document.getElementById('cik').value,
                companyName: document.getElementById('companyName').value,
                displayName: document.getElementById('displayName').value,
                industry: document.getElementById('industry').value,
                sector: document.getElementById('sector').value,
                website: document.getElementById('website').value,
                description: document.getElementById('description').value,
                isActive: document.getElementById('isActive').value === 'true'
            };
            
            const companyId = document.getElementById('companyId').value;
            const isEdit = !!companyId;
            
            try {
                const response = await fetch(`/api/companies${isEdit ? '/' + companyId : ''}`, {
                    method: isEdit ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) throw new Error(isEdit ? 'æ›´æ–°å…¬å¸å¤±è´¥' : 'æ·»åŠ å…¬å¸å¤±è´¥');
                
                showMessage(isEdit ? 'å…¬å¸æ›´æ–°æˆåŠŸ' : 'å…¬å¸æ·»åŠ æˆåŠŸ', 'success');
                closeModal();
                loadCompanies();
                loadStats();
                
            } catch (error) {
                console.error('ä¿å­˜å…¬å¸å¤±è´¥:', error);
                showMessage('ä¿å­˜å…¬å¸å¤±è´¥: ' + error.message, 'error');
            }
        });
        
        // å¯¼å‡ºå…¬å¸åˆ—è¡¨
        function exportCompanies() {
            const params = new URLSearchParams();
            if (currentKeyword) params.append('keyword', currentKeyword);
            if (currentStatus) params.append('isActive', currentStatus);
            
            window.open(`/api/companies/export?${params}`, '_blank');
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type = 'info') {
            // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
            const msgDiv = document.createElement('div');
            msgDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                max-width: 300px;
                word-wrap: break-word;
            `;
            
            switch (type) {
                case 'success':
                    msgDiv.style.background = '#48bb78';
                    break;
                case 'error':
                    msgDiv.style.background = '#f56565';
                    break;
                default:
                    msgDiv.style.background = '#4299e1';
            }
            
            msgDiv.textContent = message;
            document.body.appendChild(msgDiv);
            
            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                if (msgDiv.parentNode) {
                    msgDiv.parentNode.removeChild(msgDiv);
                }
            }, 3000);
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('companyModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
