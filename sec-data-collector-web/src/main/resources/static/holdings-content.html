<body>
    <div class="container">

                    </div>
                    <div class="form-group">
                        <label for="minValue">æœ€å°å¸‚å€¼ ($1000)</label>
                        <input type="number" id="minValue" placeholder="ä¾‹å¦‚: 1000" />
                    </div>
                    <div class="form-group">
                        <label for="stockSearch">è‚¡ç¥¨æœç´¢</label>
                        <input type="text" id="stockSearch" placeholder="è¾“å…¥è‚¡ç¥¨åç§°æˆ–CUSIP" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="applyFilters()">åº”ç”¨ç­›é€‰</button>

                    <div class="form-group">

            <div class="export-buttons">
                <button class="btn btn-info" onclick="exportToCSV()">å¯¼å‡ºCSV</button>
                <button class="btn btn-info" onclick="exportToJSON()">å¯¼å‡ºJSON</button>

                <table class="holdings-table">

                        <tr>
                            <th>å‘è¡Œäººåç§°</th>

                            <th>å¸‚å€¼ ($1000)</th>
                            <th>è‚¡ä»½æ•°é‡</th>

                        </tr>
                    </thead>
                    <tbody id="holdingsTableBody">
                        <tr>
                            <td colspan="7" class="loading">é€‰æ‹©å…¬å¸æŸ¥çœ‹æŒä»“æ•°æ®</td>

    <script>
        // è¿™é‡ŒåŒ…å«æ‰€æœ‰åŸå§‹çš„JavaScriptåŠŸèƒ½
        let currentCompanies = [];
        let currentHoldings = [];
        let filteredHoldings = [];
        let selectedCompany = null;
        
        function searchCompanies() {
            const cik = document.getElementById('searchCik').value.trim();
            const name = document.getElementById('searchName').value.trim();
            const sortBy = document.getElementById('sortBy').value;
            
            const url = new URL('/api/holdings/companies', window.location.origin);
            if (cik) url.searchParams.append('cik', cik);
            if (name) url.searchParams.append('name', name);
            if (sortBy) url.searchParams.append('sortBy', sortBy);
            
            document.getElementById('companyList').innerHTML = '<div class="loading">æœç´¢ä¸­...</div>';
            hideError();
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    currentCompanies = data || [];
                    renderCompanies(currentCompanies);
                })
                .catch(error => {
                    console.error('Error fetching companies:', error);
                    showError('è·å–å…¬å¸æ•°æ®å¤±è´¥: ' + error.message);
                    document.getElementById('companyList').innerHTML = '<div class="loading">åŠ è½½å¤±è´¥</div>';
                });
        }
        
        function renderCompanies(companies) {
            const container = document.getElementById('companyList');
            
            if (!companies || companies.length === 0) {
                container.innerHTML = '<div class="loading">æœªæ‰¾åˆ°ç›¸å…³å…¬å¸</div>';
                return;
            }
            
            container.innerHTML = companies.map(company => 
                `<div class="company-card" onclick="selectCompany('${company.cik}', '${company.name}')">
                    <h3>${company.name}</h3>
                    <p><strong>CIK:</strong> ${company.cik}</p>
                    <p><strong>æœ€æ–°ç”³æŠ¥:</strong> ${company.latestFilingDate || 'N/A'}</p>
                    <p><strong>æŠ¥å‘ŠæœŸé—´:</strong> ${company.latestReportPeriod || 'N/A'}</p>
                </div>`
            ).join('');
        }
        
        function selectCompany(cik, name) {
            selectedCompany = { cik, name };
            
            document.querySelectorAll('.company-card').forEach(card => card.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            // æ˜¾ç¤ºæŒä»“åŒºåŸŸ
            document.getElementById('holdingsSection').style.display = 'block';
            
            // åŠ è½½è¯¥å…¬å¸çš„æŠ¥å‘ŠæœŸé—´é€‰é¡¹
            loadReportPeriods(cik);
            
            loadHoldings(cik);
        }
        
        function loadHoldings(cik, filingDateFrom = null, filingDateTo = null, reportPeriodFrom = null, reportPeriodTo = null) {
            document.querySelector('#holdingsSection .section-title').textContent = 
                `${selectedCompany.name} çš„æŒä»“ä¿¡æ¯`;
            
            const url = new URL(`/api/holdings/company/${cik}`, window.location.origin);
            if (filingDateFrom) url.searchParams.append('filingDateFrom', filingDateFrom);
            if (filingDateTo) url.searchParams.append('filingDateTo', filingDateTo);
            if (reportPeriodFrom) url.searchParams.append('reportPeriodFrom', reportPeriodFrom);
            if (reportPeriodTo) url.searchParams.append('reportPeriodTo', reportPeriodTo);
            
            document.getElementById('holdingsTableBody').innerHTML = 
                '<tr><td colspan="7" class="loading">åŠ è½½æŒä»“æ•°æ®ä¸­...</td></tr>';
            document.getElementById('holdingsSection').style.display = 'block';
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    currentHoldings = data?.holdings || [];
                    filteredHoldings = [...currentHoldings];
                    
                    updateSummaryFromData(data?.summary, data?.latestReportPeriod);
                    renderHoldings(filteredHoldings);
                })
                .catch(error => {
                    console.error('Error fetching holdings:', error);
                    document.getElementById('holdingsTableBody').innerHTML = 
                        `<tr><td colspan="7" class="error">åŠ è½½æŒä»“æ•°æ®å¤±è´¥: ${error.message}</td></tr>`;
                });
        }
        
        function updateSummaryFromData(summary, latestReportPeriod) {
            if (!summary) {
                document.getElementById('totalHoldings').textContent = '0';
                document.getElementById('totalValue').textContent = '$0';
                document.getElementById('avgPosition').textContent = '$0';
                document.getElementById('reportPeriod').textContent = 'N/A';
                return;
            }
            
            const summaryHtml = `
                <div class="summary-card">
                    <h3>${summary.totalHoldings || 0}</h3>
                    <p>æ€»æŒä»“æ•°</p>
                </div>
                <div class="summary-card">
                    <h3>$${formatNumber(summary.totalValue || 0)}</h3>
                    <p>æ€»å¸‚å€¼ (åƒç¾å…ƒ)</p>
                </div>
                <div class="summary-card">
                    <h3>$${formatNumber(summary.avgPosition || 0)}</h3>
                    <p>å¹³å‡æŒä»“</p>
                </div>
                <div class="summary-card">
                    <h3>${latestReportPeriod || 'N/A'}</h3>
                    <p>æŠ¥å‘ŠæœŸé—´</p>
                </div>
            `;
            
            document.getElementById('holdingsSummary').innerHTML = summaryHtml;
        }
        
        function renderHoldings(holdings) {
            const tbody = document.getElementById('holdingsTableBody');
            
            if (!holdings || holdings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="loading">æš‚æ— æŒä»“æ•°æ®</td></tr>';
                return;
            }
            
            tbody.innerHTML = holdings.map(holding => {
                const reportPeriod = holding.filing?.reportPeriod || 'N/A';
                
                return `
                    <tr>
                        <td>${holding.nameOfIssuer || 'N/A'}</td>
                        <td>${holding.titleOfClass || 'N/A'}</td>
                        <td>${holding.cusip || 'N/A'}</td>
                        <td>$${formatNumber(holding.value || 0)}</td>
                        <td>${formatNumber(holding.shares || 0)}</td>
                        <td>${reportPeriod}</td>
                        <td>${holding.companyDisplayName || 'N/A'}</td>
                    </tr>
                `;
            }).join('');
        }
        
        function applyFilters() {
            const minValue = parseFloat(document.getElementById('minValue').value) || 0;
            const stockSearch = document.getElementById('stockSearch').value.toLowerCase().trim();
            const reportPeriod = document.getElementById('reportPeriodFilter').value;
            
            // å¦‚æœé€‰æ‹©äº†ç‰¹å®šæŠ¥å‘ŠæœŸé—´ï¼Œé‡æ–°åŠ è½½æ•°æ®
            if (reportPeriod && selectedCompany) {
                loadHoldings(selectedCompany.cik, null, null, reportPeriod, reportPeriod);
                return;
            }
            
            // å¦åˆ™åœ¨å®¢æˆ·ç«¯è¿›è¡Œç­›é€‰
            filteredHoldings = currentHoldings.filter(holding => {
                const valueFilter = !minValue || (holding.value && holding.value >= minValue);
                const searchFilter = !stockSearch || 
                    (holding.nameOfIssuer && holding.nameOfIssuer.toLowerCase().includes(stockSearch)) ||
                    (holding.cusip && holding.cusip.toLowerCase().includes(stockSearch)) ||
                    (holding.titleOfClass && holding.titleOfClass.toLowerCase().includes(stockSearch));
                
                return valueFilter && searchFilter;
            });
            
            renderHoldings(filteredHoldings);
            updateSummary(filteredHoldings);
        }
        
        function clearFilters() {
            document.getElementById('minValue').value = '';
            document.getElementById('stockSearch').value = '';
            document.getElementById('reportPeriodFilter').value = '';
            
            // é‡æ–°åŠ è½½æœ€æ–°æ•°æ®ï¼ˆä¸æŒ‡å®šæŠ¥å‘ŠæœŸé—´ï¼‰
            if (selectedCompany) {
                loadHoldings(selectedCompany.cik);
            } else {
                filteredHoldings = [...currentHoldings];
                renderHoldings(filteredHoldings);
                updateSummary(currentHoldings);
            }
        }
        
        // åŠ è½½æŠ¥å‘ŠæœŸé—´é€‰é¡¹
        function loadReportPeriods(cik = null) {
            // å¦‚æœæœ‰CIKï¼Œä½¿ç”¨å…¬å¸ç‰¹å®šçš„æŠ¥å‘ŠæœŸé—´æ¥å£ï¼Œå¦åˆ™ä½¿ç”¨å…¨å±€æ¥å£
            const url = cik ? `/api/holdings/report-periods/${cik}` : '/api/holdings/report-periods';
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch report periods');
                    }
                    return response.json();
                })
                .then(reportPeriods => {
                    const select = document.getElementById('reportPeriodFilter');
                    // æ¸…é™¤ç°æœ‰é€‰é¡¹ï¼ˆä¿ç•™"å…¨éƒ¨æœŸé—´"é€‰é¡¹ï¼‰
                    select.innerHTML = '<option value="">å…¨éƒ¨æœŸé—´</option>';
                    
                    // æ·»åŠ æŠ¥å‘ŠæœŸé—´é€‰é¡¹
                    reportPeriods.forEach(period => {
                        const option = document.createElement('option');
                        option.value = period;
                        option.textContent = period;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading report periods:', error);
                });
        }
        
        function updateSummary(holdings) {
            if (!holdings || holdings.length === 0) {
                return;
            }
            
            const totalValue = holdings.reduce((sum, h) => sum + (h.value || 0), 0);
            const avgPosition = holdings.length > 0 ? totalValue / holdings.length : 0;
            
            const summaryCards = document.querySelectorAll('.summary-card h3');
            if (summaryCards.length >= 3) {
                summaryCards[0].textContent = holdings.length;
                summaryCards[1].textContent = `$${formatNumber(totalValue)}`;
                summaryCards[2].textContent = `$${formatNumber(avgPosition)}`;
            }
        }
        
        function exportToCSV() {
            if (!selectedCompany) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªå…¬å¸');
                return;
            }
            
            const url = `/api/holdings/export/csv/${selectedCompany.cik}`;
            const link = document.createElement('a');
            link.href = url;
            link.download = `${selectedCompany.name}_holdings.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function exportToJSON() {
            if (!filteredHoldings || filteredHoldings.length === 0) {
                alert('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º');
                return;
            }
            
            const dataStr = JSON.stringify(filteredHoldings, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `${selectedCompany?.name || 'holdings'}_data.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            URL.revokeObjectURL(url);
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat('en-US').format(num);
        }
        
        function formatReportPeriod(reportPeriod) {
            if (!reportPeriod) {
                return 'N/A';
            }
            
            if (typeof reportPeriod === 'string') {
                return reportPeriod;
            }
            
            if (Array.isArray(reportPeriod) && reportPeriod.length >= 3) {
                return `${reportPeriod[0]}-${String(reportPeriod[1]).padStart(2, '0')}-${String(reportPeriod[2]).padStart(2, '0')}`;
            }
            
            return 'N/A';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('searchError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('searchError').style.display = 'none';
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æœç´¢
        document.addEventListener('DOMContentLoaded', function() {
            searchCompanies();
        });
    </script>
