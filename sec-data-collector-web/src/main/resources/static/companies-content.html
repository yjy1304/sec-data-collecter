    <script>
        let currentCompanies = [];
        
        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', function() {

        // åŠ è½½å…¬å¸åˆ—è¡¨
        function loadCompanies(page = 1, size = 20, search = '') {
            const url = new URL('/api/companies', window.location.origin);
            url.searchParams.append('page', page);
            url.searchParams.append('size', size);
            url.searchParams.append('sortBy', 'companyName');
            url.searchParams.append('sortOrder', 'ASC');
            if (search) {
                url.searchParams.append('keyword', search);
            }
            
            document.getElementById('companiesTableBody').innerHTML = 
                '<tr><td colspan="7" class="loading">åŠ è½½ä¸­...</td></tr>';
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    currentCompanies = data.companies || [];
                    renderCompanies(currentCompanies);
                })
                .catch(error => {
                    console.error('Error loading companies:', error);
                    document.getElementById('companiesTableBody').innerHTML = 
                        '<tr><td colspan="7" class="loading" style="color: #dc3545;">åŠ è½½å¤±è´¥: ' + error.message + '</td></tr>';

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        function loadStats() {

                    document.getElementById('totalCompanies').textContent = stats.totalCompanies || 0;
                    document.getElementById('activeCompanies').textContent = stats.activeCompanies || 0;
                    document.getElementById('recentlyActive').textContent = stats.recentlyActive || 0;

                tbody.innerHTML = '<tr><td colspan="7" class="loading">æš‚æ— å…¬å¸æ•°æ®</td></tr>';
                return;
            }
            
            tbody.innerHTML = companies.map(company => `

                    <td>${company.companyName}</td>
                    <td>${company.displayName || '-'}</td>
                    <td>${company.industry || '-'}</td>

        // æ˜¾ç¤ºç¼–è¾‘å…¬å¸æ¨¡æ€æ¡†

            currentEditingId = id;

            // è·å–å…¬å¸ä¿¡æ¯

            const formData = new FormData(document.getElementById('companyForm'));
            
            // æ„å»ºå…¬å¸å¯¹è±¡
            const company = {
                cik: formData.get('cik').trim(),

                isActive: formData.get('isActive') === 'true'
