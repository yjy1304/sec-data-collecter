<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            margin: 0;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            font-size: 2rem;
        }
        
        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.total { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .stat-card.completed { 
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        .stat-card.failed { 
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        .stat-card.running { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stat-card.pending { 
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }
        .stat-card.retry { 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        /* 任务控制面板 */
        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .control-panel h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-info { background: #17a2b8; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        
        /* 任务列表 */
        .tasks-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .tasks-section h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .task-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .tasks-table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .tasks-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        .tasks-table th,
        .tasks-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        .tasks-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }
        
        .tasks-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-completed { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }
        .status-running { background: #d4edda; color: #155724; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-retry { background: #f1c0c7; color: #721c24; }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 任务管理</h1>
            <p>监控和管理数据收集任务的执行状态</p>
        </div>
        
        <!-- 统计信息 -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card total">
                <h3 id="totalTasks">-</h3>
                <p>总任务数</p>
            </div>
            <div class="stat-card completed">
                <h3 id="completedTasks">-</h3>
                <p>已完成</p>
            </div>
            <div class="stat-card failed">
                <h3 id="failedTasks">-</h3>
                <p>失败</p>
            </div>
            <div class="stat-card running">
                <h3 id="runningTasks">-</h3>
                <p>运行中</p>
            </div>
            <div class="stat-card pending">
                <h3 id="pendingTasks">-</h3>
                <p>等待中</p>
            </div>
            <div class="stat-card retry">
                <h3 id="retryTasks">-</h3>
                <p>重试中</p>
            </div>
        </div>
        
        <!-- 任务控制面板 -->
        <div class="control-panel">
            <h2>📊 任务控制面板</h2>
            <div class="control-buttons">
                <button class="btn btn-success" onclick="createScrapingTask()">创建抓取任务</button>
                <button class="btn btn-info" onclick="refreshTasks()">刷新任务列表</button>
                <button class="btn btn-warning" onclick="retryFailedTasks()">重试失败任务</button>
                <button class="btn btn-secondary" onclick="clearCompletedTasks()">清理已完成任务</button>
                <button class="btn btn-primary" onclick="exportTaskReport()">导出任务报告</button>
                <button class="btn btn-danger" onclick="stopAllTasks()">停止所有任务</button>
            </div>
        </div>
        
        <!-- 任务列表 -->
        <div class="tasks-section">
            <h2>📋 任务列表</h2>
            
            <div class="task-filters">
                <div class="filter-group">
                    <label>状态筛选</label>
                    <select id="statusFilter" onchange="filterTasks()">
                        <option value="">全部状态</option>
                        <option value="COMPLETED">已完成</option>
                        <option value="FAILED">失败</option>
                        <option value="RUNNING">运行中</option>
                        <option value="PENDING">等待中</option>
                        <option value="RETRY">重试</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>任务类型</label>
                    <select id="typeFilter" onchange="filterTasks()">
                        <option value="">全部类型</option>
                        <option value="SCRAP_HOLDING">持仓数据抓取</option>
                        <option value="DATA_SYNC">数据同步</option>
                        <option value="CLEANUP">数据清理</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>搜索</label>
                    <input type="text" id="searchFilter" placeholder="搜索任务ID或参数..." onkeyup="filterTasks()">
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="clearFilters()">清除筛选</button>
                </div>
            </div>
            
            <div class="tasks-table-container">
                <table class="tasks-table">
                    <thead>
                        <tr>
                            <th>任务ID</th>
                            <th>类型</th>
                            <th>状态</th>
                            <th>参数</th>
                            <th>进度</th>
                            <th>开始时间</th>
                            <th>耗时</th>
                            <th>重试次数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="tasksTableBody">
                        <tr>
                            <td colspan="9" class="loading">加载任务数据中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentTasks = [];
        let filteredTasks = [];
        
        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            loadStats();
            
            // 每30秒自动刷新一次
            setInterval(function() {
                loadTasks();
                loadStats();
            }, 30000);
        });
        
        // 加载任务列表
        function loadTasks() {
            fetch('/api/scraping/tasks')
                .then(response => response.json())
                .then(data => {
                    currentTasks = data || [];
                    filteredTasks = [...currentTasks];
                    renderTasks(filteredTasks);
                })
                .catch(error => {
                    console.error('Error loading tasks:', error);
                    document.getElementById('tasksTableBody').innerHTML = 
                        '<tr><td colspan="9" class="loading" style="color: #dc3545;">加载失败: ' + error.message + '</td></tr>';
                });
        }
        
        // 加载统计信息
        function loadStats() {
            fetch('/api/tasks/stats')
                .then(response => response.json())
                .then(stats => {
                    document.getElementById('totalTasks').textContent = stats.totalTasks || 0;
                    document.getElementById('completedTasks').textContent = stats.completedTasks || 0;
                    document.getElementById('failedTasks').textContent = stats.failedTasks || 0;
                    document.getElementById('runningTasks').textContent = stats.runningTasks || 0;
                    document.getElementById('pendingTasks').textContent = stats.pendingTasks || 0;
                    document.getElementById('retryTasks').textContent = stats.retryTasks || 0;
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                });
        }
        
        // 渲染任务列表
        function renderTasks(tasks) {
            const tbody = document.getElementById('tasksTableBody');
            
            if (!tasks || tasks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="loading">暂无任务数据</td></tr>';
                return;
            }
            
            tbody.innerHTML = tasks.map(task => `
                <tr>
                    <td>${task.taskId}</td>
                    <td>${getTaskTypeLabel(task.taskType)}</td>
                    <td>
                        <span class="status-badge status-${task.status.toLowerCase()}">
                            ${getStatusLabel(task.status)}
                        </span>
                    </td>
                    <td>${formatTaskParameters(task.taskParameters)}</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${getProgress(task)}%"></div>
                        </div>
                    </td>
                    <td>${formatDateTime(task.startTime)}</td>
                    <td>${formatDuration(task.durationSeconds)}</td>
                    <td>${task.retryTimes || 0}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="viewTaskDetails('${task.taskId}')">详情</button>
                        ${task.status === 'FAILED' ? `<button class="btn btn-warning btn-sm" onclick="retryTask('${task.taskId}')">重试</button>` : ''}
                        ${task.status === 'RUNNING' ? `<button class="btn btn-danger btn-sm" onclick="stopTask('${task.taskId}')">停止</button>` : ''}
                    </td>
                </tr>
            `).join('');
        }
        
        // 筛选任务
        function filterTasks() {
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            filteredTasks = currentTasks.filter(task => {
                const statusMatch = !statusFilter || task.status === statusFilter;
                const typeMatch = !typeFilter || task.taskType === typeFilter;
                const searchMatch = !searchFilter || 
                    task.taskId.toLowerCase().includes(searchFilter) ||
                    (task.taskParameters && task.taskParameters.toLowerCase().includes(searchFilter));
                
                return statusMatch && typeMatch && searchMatch;
            });
            
            renderTasks(filteredTasks);
        }
        
        // 清除筛选
        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('searchFilter').value = '';
            filteredTasks = [...currentTasks];
            renderTasks(filteredTasks);
        }
        
        // 创建抓取任务
        function createScrapingTask() {
            alert('创建任务功能正在开发中...');
        }
        
        // 刷新任务列表
        function refreshTasks() {
            loadTasks();
            loadStats();
        }
        
        // 重试失败任务
        function retryFailedTasks() {
            alert('重试失败任务功能正在开发中...');
        }
        
        // 清理已完成任务
        function clearCompletedTasks() {
            if (confirm('确定要清理所有已完成的任务吗？')) {
                alert('清理任务功能正在开发中...');
            }
        }
        
        // 导出任务报告
        function exportTaskReport() {
            alert('导出报告功能正在开发中...');
        }
        
        // 停止所有任务
        function stopAllTasks() {
            if (confirm('确定要停止所有正在运行的任务吗？')) {
                alert('停止任务功能正在开发中...');
            }
        }
        
        // 查看任务详情
        function viewTaskDetails(taskId) {
            alert('任务详情: ' + taskId);
        }
        
        // 重试单个任务
        function retryTask(taskId) {
            alert('重试任务: ' + taskId);
        }
        
        // 停止单个任务
        function stopTask(taskId) {
            if (confirm('确定要停止这个任务吗？')) {
                alert('停止任务: ' + taskId);
            }
        }
        
        // 辅助函数
        function getTaskTypeLabel(type) {
            const labels = {
                'SCRAP_HOLDING': '持仓抓取',
                'DATA_SYNC': '数据同步',
                'CLEANUP': '数据清理'
            };
            return labels[type] || type;
        }
        
        function getStatusLabel(status) {
            const labels = {
                'COMPLETED': '已完成',
                'FAILED': '失败',
                'RUNNING': '运行中',
                'PENDING': '等待中',
                'RETRY': '重试'
            };
            return labels[status] || status;
        }
        
        function formatTaskParameters(params) {
            if (!params) return '-';
            if (params.length > 50) {
                return params.substring(0, 50) + '...';
            }
            return params;
        }
        
        function getProgress(task) {
            if (task.status === 'COMPLETED') return 100;
            if (task.status === 'RUNNING') return 50;
            if (task.status === 'FAILED') return 100;
            return 0;
        }
        
        function formatDateTime(dateTime) {
            if (!dateTime) return '-';
            const date = new Date(dateTime);
            return date.toLocaleString('zh-CN');
        }
        
        function formatDuration(seconds) {
            if (!seconds) return '-';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}分${secs}秒`;
        }
    </script>
</body>
</html>
