# Spring Boot Configuration for SEC Data Collector
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

spring:
  application:
    name: sec-data-collector
  
  # DataSource Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/sec13f?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: "123456"
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # Web MVC Configuration
  mvc:
    static-path-pattern: /**
  web:
    resources:
      static-locations: classpath:/webapp/,classpath:/static/,classpath:/public/
      cache:
        period: 3600
        cachecontrol:
          max-age: 3600
          cache-public: true
  
  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

# MyBatis Configuration
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.company.sec13f.repository.entity
  configuration:
    map-underscore-to-camel-case: true
    use-generated-keys: true
    default-fetch-size: 100
    default-statement-timeout: 30
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    
  # Actuator Configuration
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics
        base-path: /actuator
    endpoint:
      health:
        show-details: when_authorized

# Logging Configuration
logging:
  level:
    com.company.sec13f: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/sec-data-collector.log
    max-size: 10MB
    max-history: 30

# Custom Application Configuration
sec-collector:
  database:
    url: jdbc:mysql://localhost:3306/sec13f?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: "123456"
    max-connections: 10
  scraping:
    thread-pool-size: 3
    request-delay-ms: 100
    max-retries: 3
  scheduling:
    enabled: true
    auto-scraping-cron: "0 0 2 * * ?" # 每天凌晨2点执行
    retry-failed-cron: "0 0 */6 * * ?" # 每6小时重试失败任务